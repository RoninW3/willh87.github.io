<!DOCTYPE html>
<html>
  <head>
    <title>Ball movement</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Moving Ball</h1>
    <a href="https://willh87.github.io">Home</a>
    <!-- div used to style the ball for the JS script-->
    <div
      id="ball"
      style="
        z-index: 5;
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: green;
      "
    ></div>
  </body>
  <!-- JS script to animate the ball -->
  <script src="./main_ball.js"></script>
</html>
